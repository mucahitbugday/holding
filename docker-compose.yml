version: '3.8'

services:
  web:
    build: .
    container_name: holding-website
    ports:
      - "80:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./images:/usr/share/nginx/html/images:ro
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

