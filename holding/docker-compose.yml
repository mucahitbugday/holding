version: '3.8'

services:
  holding-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: holding-nextjs
    ports:
      - "8486:8486"
    environment:
      - NODE_ENV=production
      - PORT=8486
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    restart: unless-stopped
    networks:
      - holding-network

networks:
  holding-network:
    driver: bridge
